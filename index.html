<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DIWALI</title>
    
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

        <style type="text/css">
            h1{
                color:white;
                text-align: center;
                scale: 2;
                text-shadow: 4px 4px black;
            }
        </style>
    </head>
    <body background="./sky.jpg">
        <a-scene>
            <a-camera position="0 0 30"></a-camera>

            <h1>HAPPY DIWALI!</h1>
            <a-entity position="0 1 0" spe-particles="color: yellow,red,cyan,black,violet,purple,orange,blue,green;
            distribution: sphere;
            randomize-vrlocity: true;
            radius:5;
            particle-count:7000;
            velocity:20;
            drag:1;
            max-age:2;
            duration:-1;
            blending: additive;
            active-multiplier: 1000;
            size: 1,1,1,0">
            </a-entity>

            

            <a-assets>
                <a-asset-item id="object" src="./oil_lamp/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity id="oil-lamp" gltf-model="#object" position="0.13 -0.120 -0.163" rotation="20 30 10"
            scale="5 5 5"></a-entity>

        </a-scene>
    </body>
</html>
